log4j.rootLogger=INFO, console, file_out_debug, file_out_info, file_out_error

log4j.logger.org.apache=INFO

# System.out appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.Threshold=INFO
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=MercuryConsole - %d{yyyy-MM-dd HH:mm:ss} [%-5p] (%c{1}:%L) - %m%n

# file_out_debug File Log Appender Configuration
log4j.appender.file_out_debug=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file_out_debug.ImmediateFlush=true
log4j.appender.file_out_debug.Threshold=DEBUG
log4j.appender.file_out_debug.File=${thy.appdir}/mercury-console/log/debug.lg
log4j.appender.file_out_debug.DatePattern='.'yyyy_MM_dd'.lg'
log4j.appender.file_out_debug.layout=org.apache.log4j.PatternLayout
log4j.appender.file_out_debug.layout.ConversionPattern=MercuryConsole - %d{dd.MM.yyyy HH:mm:ss} %5p (%l) - %m%n

# file_out_info File Log Appender Configuration
log4j.appender.file_out_info=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file_out_info.ImmediateFlush=true
log4j.appender.file_out_info.Threshold=INFO
log4j.appender.file_out_info.File=${thy.appdir}/mercury-console/log/info.lg
log4j.appender.file_out_info.DatePattern='.'yyyy_MM_dd'.lg'
log4j.appender.file_out_info.layout=org.apache.log4j.PatternLayout
log4j.appender.file_out_info.layout.ConversionPattern=MercuryConsole - %d{dd.MM.yyyy HH:mm:ss} %5p (%l) - %m%n

# file_out_error File Log Appender Configuration
log4j.appender.file_out_error=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file_out_error.ImmediateFlush=true
log4j.appender.file_out_error.Threshold=ERROR
log4j.appender.file_out_error.File=${thy.appdir}/mercury-console/log/error.lg
log4j.appender.file_out_error.DatePattern='.'yyyy_MM_dd'.lg'
log4j.appender.file_out_error.layout=org.apache.log4j.PatternLayout
log4j.appender.file_out_error.layout.ConversionPattern=MercuryConsole - %d{dd.MM.yyyy HH:mm:ss,SSS} %5p - %m%n


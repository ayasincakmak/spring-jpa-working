	<h:body>

		<script type="text/javascript">
			//<![CDATA[
			function skinBar() {
				this.cfg.shadow = false;
				this.cfg.title = '';
				this.cfg.seriesColors = [ '#3984b8', '#7e8dcd' ];
				this.cfg.grid = {
					background : '#ffffff',
					borderColor : '#ffffff',
					gridLineColor : '#dee4e9',
					shadow : false
				};
				this.cfg.axesDefaults = {
					borderWidth : 0.1,
					borderColor : 'dce2e7',
					rendererOptions : {
						textColor : '#757575'
					}
				};
				this.cfg.seriesDefaults = {
					shadow : false,
					lineWidth : 1,
					renderer : $.jqplot.BarRenderer,
					markerOptions : {
						shadow : false,
						size : 7,
						style : 'circle'
					}
				}
			}
			
		
			$("body")
					.mousemove(
							function(event) {
								$(".statusStartDiv").css({top: event.pageY + 15, left: event.pageX+15});
							});
			//]]>
		</script>

		<style type="text/css">
.main-content {
	padding: 0;
}
.layout-content {
 	font-size:12px;
}
.ajax-loader {
	font-size: 40px;
}

.iLabel {
	font-weight: bold;
	padding-right: 3px;
	white-space: pre;
}

.boldLabel {
	font-weight: bold;
	padding-right: 3px;
}

.top-aligned-padding-columns td {
    vertical-align: top;
	padding-top: 4px;
	padding-left: 4px;
}

.alingTopLeft {
	vertical-align: top;
	text-align: left;
}

.hLine .ui-panel-titlebar {
	height: 6px !important;
	padding: 0 !important;
	margin: 0 !important;
}

.hLine {
	padding: 0 !important;
}

.ui-inputswitch {
	height:22px !important;
	margin-top: 3px;
}
.ui-selectcheckboxmenu-multiple .ui-selectcheckboxmenu-trigger .ui-icon {
    margin-top: 5px !important;
	top: 0 !important;
	
}
body .ui-fluid .ui-trigger-calendar .ui-datepicker-trigger.ui-button {
	height: auto !important;
}
body .ui-inputswitch .ui-inputswitch-on span, body .ui-inputswitch .ui-inputswitch-off span {
  top: 0px !important;
  }

.infoPanel {
	width: 200px;
}

.padTopBottom{
	padding-top: 3px;
    padding-bottom: 3px;
}
</style>

		<p:growl id="growl" showDetail="false" life="10000">
			<p:autoUpdate />
		</p:growl>

		<p:ajaxStatus onstart="$('.statusStartDiv').show(); "
			oncomplete="$('.statusStartDiv').hide(); " onerror="PF('cd').show();$('.statusStartDiv').hide();"
			onsuccess="$('.statusStartDiv').hide();">
		</p:ajaxStatus>


		<p:confirmDialog message="#{messages['menu.warn.expire']}" header="#{messages['dialog.timeout.header']}" severity="alert" widgetVar="cd"
			style="max-width:400px">

			<p:button value="#{messages['general.value.Yes']}" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check"
				style="float:right;margin-right:5px;" onclick="PF('cd').hide(); parent.location.reload(); return;" />

			<p:button value="#{messages['general.value.No']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"
				style="float:right;margin-right:5px;" onclick="PF('cd').hide();return;" />

		</p:confirmDialog>


		<p:confirmDialog global="true">

			<p:commandButton value="#{messages['general.value.No']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"
				style="float:right;margin-right:5px;" />
			<p:commandButton value="#{messages['general.value.Yes']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
				style="float:right;margin-right:5px;" />

		</p:confirmDialog>



		<div class="statusStartDiv" style="display: none; position: absolute; z-index: 10000000;">
			<i class="fa fa-spinner fa-pulse ajax-loader" aria-hidden="true"></i>
		</div>

				</div>
			</div>
			
			<div class="layout-main">

						</div>
					</div>


					<div class="layout-topbar-menu-wrapper">
						<ul class="topbar-menu animated">

							<li class="profile-item"><a href="#" class="ripplelink" ><img id="j_idt19" src="#{resource['primefaces-oms:images/avatar.png']}" alt=""
									style="border: 0px;margin-top:0px;" /> <span class="topbar-item-name profile-name">YASİN </span> </a>

								<ul class="animated infoPanel">
									<li role="menuitem"><div style="padding: 8px 14px;"> <i class="fa fa-fw fa-user"></i>  <span style="font-weight:bold;"> Cakmak </span> 
									<div > (00) </div> 
									</div></li>
									<li role="menuitem"> <div style="padding: 8px 14px;">  <i class="fa fa-fw fa-sitemap"></i> <span>11</span> 
									</div></li>
									<li role="menuitem"> <div style="padding: 8px 14px;">  <i class="fa fa-fw fa-user-secret"></i> <span>222</span> 
									</div></li>
									<li role="menuitem"> <div style="padding: 8px 14px;">  <i class="fa fa-fw fa-info"></i> <span>Version: 333</span> 
									</div></li>
									<li role="menuitem"><a href="#{request.contextPath}/logout"> <i class="fa fa-fw fa-sign-out"></i> <span>Logout</span>
									</a></li>
								</ul>
							
							</li>

						</ul>
					</div>

				</div>
			

				<div class="layout-content">

					<ui:insert name="content"></ui:insert>

				</div>
				
			</div>
